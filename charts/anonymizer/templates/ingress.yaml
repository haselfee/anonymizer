{{- /* Safe guard: .Values.ingress may be undefined */ -}}
{{- $ing := .Values.ingress | default (dict) -}}
{{- if ($ing.enabled | default false) }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "anonymizer.fullname" . }}
spec:
  ingressClassName: {{ default "traefik" $ing.className | quote }}
  rules:
    {{- $hosts := ($ing.hosts | default (dict)) }}
    - host: {{ default "anonymizer.local" (index $hosts "frontend") | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "anonymizer.fullname" . }}-frontend
                port:
                  number: 80
    - host: {{ default "api.anonymizer.local" (index $hosts "backend") | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "anonymizer.fullname" . }}-backend
                port:
                  number: 80
{{- end }}
