server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Angular SPA routes alle Unbekannten auf index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # API reverse proxy (same-origin) -> Backend-Service im Cluster
  location /api/ {
    proxy_pass http://anonymizer-backend:8000/;  # service name from compose
    # proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    # Entfernt:
    # proxy_set_header Upgrade $http_upgrade;
    # proxy_set_header Connection $connection_upgrade;
    
    # Falls du später WebSockets brauchst, definieren wir sauber:
    # map $http_upgrade $connection_upgrade { default close; upgrade upgrade; }
    # und fügen die zwei Header wieder ein. Für normale HTTP-Requests sind sie unnötig.

  }
}
