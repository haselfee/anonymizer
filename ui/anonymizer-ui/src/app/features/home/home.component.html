<div class="container">
  <h1>Anonymizer</h1>

  <textarea [(ngModel)]="text"
            [disabled]="isBusy"
            rows="12"
            placeholder="Text hier einfügen und mit ENCODE/DECODE transformieren…"></textarea>

  <div class="buttons" style="margin-top:.5rem;">
    <button (click)="onEncode()" [disabled]="isBusy">ENCODE</button>
    <button (click)="onDecode()" [disabled]="isBusy">DECODE</button>
  </div>

  <div *ngIf="isBusy" style="margin-top:.5rem;">Bitte warten…</div>
  <div *ngIf="errorMsg as err" style="margin-top:.5rem;color:#b00;">Fehler: {{ err }}</div>

  <div *ngIf="mapping | keyvalue as pairs" style="margin-top:1rem;">
    <h3>Mapping</h3>
    <table>
      <thead><tr><th>Key</th><th>Value</th></tr></thead>
      <tbody>
        <tr *ngFor="let p of pairs">
          <td>{{ p.key }}</td>
          <td>{{ p.value }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
