name: build
on:
  pull_request:
    branches: [ main ]

# vermeidet doppelte LÃ¤ufe bei eiligen Updates desselben PRs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build (no registry, no login)
        run: make build   # REGISTRY_HOST unset -> :local images

      - name: Smoke backend
        run: |
          docker run --rm anonymizer-backend:local python -c "print('backend smoke ok')"

      - name: Smoke frontend
        run: |
          cid=$(docker run -d -p 8080:80 anonymizer-frontend:local)
          # bis zu ~10s auf Start warten
          for i in {1..10}; do
            curl -fsS http://127.0.0.1:8080 >/dev/null && ok=1 && break
            sleep 1
          done
          if [ "${ok:-}" != "1" ]; then
            echo "frontend did not respond on :8080"
            docker logs "$cid" || true
            docker rm -f "$cid" || true
            exit 1
          fi
          docker rm -f "$cid"
